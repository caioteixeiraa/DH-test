<div class="container">
  <h2 class="margin-top-3em montserrat-bold">Clientes e cãezinhos</h2>

  <div class="row">
    <div class="col-md-6">
        <ul class="list-unstyled">
            <li *ngFor="let cliente of clientes" class="item-list">
              <div class="row">
                <div class="col-md-8">
                  <div class="margin-top-3em montserrat-medium">
                    <b>Nome do Cliente: </b>{{cliente.name}}
                  </div>
                  <div class="montserrat-medium">
                    <b>Endereço: </b>{{cliente.endereco}}
                  </div>
                </div>

                <div class="col-md-2">
                  <img [src] = PUG alt="" class="img-list">
                </div>

              </div>
              <hr>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        <ul class="list-unstyled">
            <li *ngFor="let pet of pets" class="item-list">
              <div class="row">
                <div class="col-md-10">
                  <div class="margin-top-3em montserrat-medium">
                    <b>Nome do cãozinho: </b>{{pet.name}}
                  </div>
                  <div class="montserrat-medium">
                    <b>Raça: </b>{{pet.raca}}
                  </div>
                </div>

                <div class="col-md-2">
                    <img [src] = PUG alt="" class="img-list">
                </div>

              </div>
              <hr>
            </li>
        </ul>
    </div>

  </div>

</div>
